<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Class</title>
</head>
<body>
    <script>
        class Plane{
            constructor(numEngines){
                this.numEngines = numEngines;
                this.enginesActive = false;
            }

            static badWeather(planes){
                for(plane of planes){
                    plane.enginesActive = false;
                }
            }

            startEngines(){
                console.log('starting engine...')
                this.enginesActive = true;
            }

            //See how badWeather() has the word static in front of it 
            // while startEngines() doesn't? 
            // That makes badWeather() a method that's accessed directly 
            // on the Plane class, so you can call it like this
        }    
    </script>
</body>
</html>
